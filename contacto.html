<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre centrar-texto no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <div class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </div>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
            <h3 class="no-margin">Aprende de los expertos con las mejores recetas y
                trucos
            </h3>
        </div>
    </header>

    <div class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-fondo"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="NAME">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="NAME">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje" placeholder="Escribe aquí"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>

    </div>


    <footer class="footer">
        <div class="contenedor barra">
            <a href="index.html" class="logo">
                <h1 class="logo__nombre centrar-texto no-margin">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>
            <div class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">contacto</a>
            </div>
        </div>
    </footer>
</body>
</html>
